<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slip Upload Form</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Loading Overlay -->
  <script src="https://cdn.jsdelivr.net/npm/loading-overlay"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200;300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai');

    * {
      box-sizing: border-box;
      font-family: 'Noto Sans Thai', sans-serif;
      font-family: 'Prompt', sans-serif;
    }

    .account-info {
      background-color: #4a8462;
      color: white;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .account-info .details {
      display: flex;
      align-items: center;
    }

    .account-info .details img {
      border-radius: 50%;
      margin-right: 10px;
      height: 50px;
      width: 50px;
    }

    .account-info .details div {
      display: flex;
      flex-direction: column;
    }

    .account-info .details div p {
      margin: 0;
    }

    .account-info button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-section {
      margin-top: 20px;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section label {
      cursor: pointer;
    }

    .preview-image {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .preview-image img {
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="account-info">
      <div class="details">
        <img src="https://i.pinimg.com/736x/a0/3c/f5/a03cf5e37b4b1d0b376ad04a6b39e0b3.jpg" alt="Bank Logo">
        <div>
          <p id="textToCopy">1234567890</p>
          <p>Bank Name</p>
          <p>User Name</p>
        </div>
      </div>
      <button onclick="copyText()">คัดลอกเลขที่บัญชี</button>
    </div>

    <div class="upload-section">
      <input type="file" id="file-input">
      <div class="input-group">
        <input type="text" class="form-control" id="file-name" placeholder="No file chosen" readonly>
        <label class="input-group-text" for="file-input">Browse</label>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-danger" id="upload-btn">Upload Slip</button>
        <button class="btn btn-secondary" id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="preview-image" id="preview-image">
      <img src="" alt="Preview">
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#file-input').change(function () {
        const file = this.files[0];
        if (file) {
          $('#file-name').val(file.name);
          const reader = new FileReader();
          reader.onload = function (e) {
            $('#preview-image img').attr('src', e.target.result);
            $('#preview-image').show();
          }
          reader.readAsDataURL(file);
        } else {
          $('#file-name').val('No file chosen');
          $('#preview-image').hide();
        }
      });

      $('#reset-btn').click(function () {
        $('#file-input').val('');
        $('#file-name').val('No file chosen');
        $('#preview-image').hide();
      });

      $('#upload-btn').click(function () {
        if ($('#file-input').val()) {
          $.LoadingOverlay("show");
          // Simulate upload process
          setTimeout(function () {
            $.LoadingOverlay("hide");
            Swal.fire('Uploaded!', 'Your slip has been uploaded.', 'success');
          }, 2000);
        } else {
          Swal.fire('Error', 'Please choose a file to upload.', 'error');
        }
      });
    });

    function copyText() {
      var textToCopy = document.getElementById("textToCopy").innerText;
      navigator.clipboard.writeText(textToCopy).then(function () {
        alert('Text copied to clipboard');
      }).catch(function (error) {
        console.error('Could not copy text: ', error);
      });
    }
  </script>

</body>

</html>
